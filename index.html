<!DOCTYPE html>
<html>
<head>
	<title>Sign up for vague</title>
	<link href="/form/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
	<h3>Sign up for vague</h3>
	<p>Enter your credentials.</p>
	<form class="was-validated" action="/form/success.html">
		<div class="mb-3 mt-3">
			<label for="uname" class="form-label">What should we call you?</label>
			<input type="text" class="form-control" id="uname" placeholder="John Doe" name="uname" required>
		</div>
		<div class="mb-3 mt-3">
			<label for="tel" class="form-label">What's your number?</label>
			<input type="tel" class="form-control" id="tel" placeholder="+123456789000" name="tel" pattern="^[+]?\d{0,2}\d{10}$" required>
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">What's your e-mail?</label>
			<input type="email" class="form-control" id="email" placeholder="john@d.oe" name="email" required>
		</div>
		<div class="mb-3">
			<label for="pwd" class="form-label">Pick a strong password.</label>
			<input type="password" class="form-control" id="pwd" placeholder="C0ol_p@55w0rD" name="pwd" pattern="^\S{8,}$" onkeyup="pvalid()" required>
		</div>
		<div class="mb-3">
			<label for="rpwd" class="form-label">Re-enter your password</label>
			<input type="password" class="form-control" id="rpwd" placeholder="C0ol_p@55w0rD" name="rpwd" pattern="^\S{8,}$" onkeyup="pvalid()" required>
			<div class="invalid-feedback">Passwords don't match</div>
		</div>
		<div class="form-check mb-3">
			<input class="form-check-input" type="checkbox" id="toc" name="toc" required>
			<label class="form-check-label" for="toc">I agree to <a href="/dev/null">the terms and conditions</a></label>
			<div class="invalid-feedback">Check this to continue.</div>
		</div>
	<button type="submit" onclick="newcred()" class="btn btn-primary">Submit</button>
	</form>
</div>
<script src="/form/js/script.js"></script>
</body>
</html>
